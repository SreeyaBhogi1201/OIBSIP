<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #bdeeff;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .result {
      margin-top: 20px;
    }
    .nature {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .sun {
      position: absolute;
      top: 20px;
      right: 5px;
      font-size: 30px;
      color: #ffc107;
    }
    .moon {
      position: absolute;
      top: 20px;
      right: 5px;
      font-size: 30px;
      color: #b0bec5; 
    }
    .cloud {
      position: absolute;
      top: 20px;
      left: -20%;
      font-size: 30px;
      color: #fff; 
      animation: moveCloud 60s linear infinite;
    }
    .tree {
      position: absolute;
      bottom: -5%;
      left: 75%;
      font-size: 80px;
      color: #795548; 
    }
    .bush {
      position: absolute;
      bottom: 0;
      right: 20%;
      font-size: 30px;
      color: #4caf50; 
    }
    @keyframes moveCloud {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(200%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="form-group">
      <label for="temperature">Temperature:</label>
      <input type="number" class="form-control" id="temperature" placeholder="Enter temperature" required>
    </div>
    <div class="form-group">
      <label for="unit">Unit:</label>
      <select class="form-control" id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
    <div class="sun">‚òÄÔ∏è</div>
    <div class="moon">üåô</div>
    <div class="cloud">‚òÅÔ∏è</div>
    <div class="tree">üå≥</div>
    <div class="bush">üåø</div>
  </div>

  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById('temperature').value;
      const unit = document.getElementById('unit').value;
      let result;
      
      if (isNaN(temperatureInput)) {
        document.getElementById('result').innerHTML = "Please enter a valid number.";
        return;
      }
      
      const temperature = parseFloat(temperatureInput);
      
      if (unit === 'celsius') {
        result = {
          fahrenheit: temperature * 9 / 5 + 32,
          kelvin: temperature + 273.15
        };
      } else if (unit === 'fahrenheit') {
        result = {
          celsius: (temperature - 32) * 5 / 9,
          kelvin: (temperature - 32) * 5 / 9 + 273.15
        };
      } else if (unit === 'kelvin') {
        result = {
          celsius: temperature - 273.15,
          fahrenheit: (temperature - 273.15) * 9 / 5 + 32
        };
      }
      
      document.getElementById('result').innerHTML = `
        Converted Temperature:<br>
        ${result.celsius ? result.celsius.toFixed(2) + ' ¬∞C' : ''}
        ${result.fahrenheit ? result.fahrenheit.toFixed(2) + ' ¬∞F' : ''}
        ${result.kelvin ? result.kelvin.toFixed(2) + ' K' : ''}
      `;
      
      updateNature(temperature);
    }

    function updateNature(temperature) {
      const sun = document.querySelector('.sun');
      const moon = document.querySelector('.moon');
      const cloud = document.querySelector('.cloud');
      const tree = document.querySelector('.tree');
      const bush = document.querySelector('.bush');

      sun.style.display = 'none';
      moon.style.display = 'none';
      cloud.style.display = 'none';
      tree.style.display = 'none';
      bush.style.display = 'none';

      if (temperature > 25) {
        sun.style.display = 'block';
        cloud.style.display = 'block';
      } else if (temperature < 0) {
        moon.style.display = 'block';
        cloud.style.display = 'block';
      } else {
        sun.style.display = 'block';
        tree.style.display = 'block';
        bush.style.display = 'block';
      }
    }
  </script>
</body>
</html>
